{% extends 'main.html' %}

{% block content %}

    <form method="POST" >
    {% csrf_token %}
        <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Data wykonania przeglądu" name="date"/>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Przebieg w chwili wykonania przeglądu" name="mileage"/>
        </div>
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example" name="type">
                <option selected disabled>Wynik przeglądu</option>
                <option value="pozytywny">Pozytywny</option>
                <option value="negatywny">Negatywny</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <textarea rows="3" class="form-control" placeholder="Opis wykrytych usterek" name="desc"></textarea>
        </div>
        <div style="text-align: center;">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-success">Dodaj przegląd</button>
            </div>
        </div>
    </form>

{% endblock %}
