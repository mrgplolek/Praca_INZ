{% extends 'main.html' %}

{% block content %}

    <form method="POST" >

                    <input type="datetime-local" class="form-control" placeholder="Data i godzina wyjazdu" name="go_out"  aria-describedby="basic-addon1"/>
                </div>
            </div>

                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <textarea rows="3" class="form-control" placeholder="Notatka" name="desc"  aria-describedby="basic-addon1"></textarea>
        </div>
        <div style="text-align: center;">
            <div class="col-12">

            </div>

{% endblock %}
