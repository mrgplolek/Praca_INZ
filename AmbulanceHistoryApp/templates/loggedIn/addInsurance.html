{% extends 'main.html' %}

{% block content %}

    <form method="POST" >
    {% csrf_token %}
        <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Data wykupu" name="date"  aria-describedby="basic-addon1"/>
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Przebieg w chwili wykupienia ubezpieczenia" name="mileage"  aria-describedby="basic-addon1"/>
        </div>
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example" name="type">
                <option selected disabled>Typ ubezpieczenia</option>
                <option value="oc">OC</option>
                <option value="oc_ac">OC i AC</option>
            </select>
        </div>
        <div style="text-align: center;">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-success">Dodaj ubezpieczenie</button>
            </div>
        </div>
    </form>

{% endblock %}
